<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Baseball pitching analysis</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="main">
      <div id="filters">
        <div class="header">Filters</div>
        <ul class="filter-list">
          <li>
            <input type="text" id="player-filter">
          </li>
          <li>
            <input type="range" id="outs-filter" min="0" max="2">
          </li>
          <li>
            <input type="checkbox" id="second-base">
            <input type="checkbox" id="third-base">
            <input type="checkbox" id="first-base">
          </li>
          <li>
              <input type="checkbox" id="four-seam">
              <input type="checkbox" id="slider">
              <input type="checkbox" id="change-up">
              <input type="checkbox" id="curve">
            </li>
        </ul>
      </div>
      <div id="strikezone">
        <div class="header">Zone</div>
        <div id="strikezone-container"></div>
        <div class="horizontal-list"></div>
      </div>
      <div id="pitch-seq"></div>
    </div>
  </body>
</html>
